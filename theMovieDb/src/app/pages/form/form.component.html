<div class="card mb-3">
  <div class="card-body text-center">
    <h5 class="card-title">Newsletter, Stay Updated!</h5>
    <form ngForm #newsletter="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            placeholder="email@example.com"
            required
          />
        </div>
        <p *ngIf="email.invalid && email.touched">Debes escribir tu email</p>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            placeholder="Password"
          />
        </div>
      </div>
      <button
        class="btn btn-primary"
        [disabled]="!newsletter.valid"
        type="submit"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
