<div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="card-header">
    <img class="card-img-top" *ngIf="movie.poster_path === null"
      src="http://valmorgan.co.nz/wp-content/uploads/2016/06/default-movie-1-3.jpg{{movie?.poster_path}}"
      alt="Card image cap">
    <img class="card-img-top" *ngIf="!movie.poster_path !== null"
      src="https://image.tmdb.org/t/p/w500/{{movie?.poster_path}}" alt="">
  </div>
  <div class="card-body text-dark  ">
    <h5 class="card-title ">{{movie?.title}}</h5>
    <p class="card-text ">{{movie?.overview}}</p>
  </div>
  <div class="card-footer border-success text-center"><a (click)="emitToMyFather()">Profile</a> </div>
</div>
