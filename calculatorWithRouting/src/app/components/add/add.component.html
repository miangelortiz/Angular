<div class="container">
  <div class="row ">
    <div class="col text1">
      <h2>ADD</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col text1">
      <h3>
        <div [class.redBox]="show">
          {{ dataService.number1 }} + {{ dataService.number2 }} = {{ total }}
        </div>
      </h3>
    </div>
  </div>
  <div class="row justify-content-center myButton">
    <button class="btn btn-danger" *ngIf="showButton" (click)="showBox()">
      Show red box
    </button>
    <button class="btn btn-danger" *ngIf="!showButton" (click)="hideBox()">
      Hide red box
    </button>
  </div>
</div>
